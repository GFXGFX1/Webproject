<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в чат!</h1>
    <div id="chat-box">
        {% for message in messages %}
            <div class="message">{{ message.username }}: {{ message.content }}</div>
        {% endfor %}
    </div>
    <input type="text" id="message-input" placeholder="Введите ваше сообщение..." required>
    <button id="send-button">Отправить</button>

    <script>
        const socket = io();

        document.getElementById('send-button').onclick = function() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            if (message) {
                // Отправляем сообщение на сервер
                socket.emit('send_message', { message: message, username: 'Аноним' });
                messageInput.value = ''; // Очищаем поле ввода сообщения
            } else {
                alert("Пожалуйста, введите сообщение."); 
            }
        };

        socket.on('receive_message', function(data) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.username}: ${data.message}`; 
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; 
        });
    </script>
</body>
</html>
